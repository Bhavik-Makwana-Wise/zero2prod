#! spec.yaml
name: zero2prod

# frankfurt
region: fra
services:
  - name: zero2prod
    # Relative to repo root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      # CD
      deploy_on_push: true
      repo: Bhavik-Makwana-Wise/zero2prod
    # probe DO to ensure app healthy
    health_check:
      http_path: /health_check

    # should match configuration/production.yaml
    http_port: 8000

    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
